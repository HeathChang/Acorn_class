<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var number = prompt("정수 값 입력: ");
	number = parseInt(number);
	var sum=0;
	var count=1;
	while (count<=number) {
		sum+=count;
		count++;
	}
	console.log("입력한 정수의 값:", number);
	console.log("1부터 입력한 정수값까지의 총합:", sum);
	
	
</script>
</head>

</body>
</html>
