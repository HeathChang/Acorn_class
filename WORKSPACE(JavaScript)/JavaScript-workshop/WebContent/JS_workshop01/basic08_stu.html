<!-- prompt로 입력 받은 정수중 더 큰 수 구하기  -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var n = prompt("정수를 입력해주세요");
	n = parseInt(n);
	var m = prompt("정수를 입력해주세요");
	m = parseInt(m);

	console.log("첫번째 값: ", n);
	console.log("두번째 값: ", m);
	(n>m)?console.log("최대값: "+n):console.log("최대값: "+m);
</script>
</head>
<body>

</body>
</html>
