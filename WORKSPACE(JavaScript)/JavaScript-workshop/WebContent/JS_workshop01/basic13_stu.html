<!--1부터 100까지 합을 구하되, 40에서 break  -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var sum = 0;
	for (var i = 1; i <= 100; i++) {
		sum += i;
		if(sum>40) break;
	}
	
	console.log("현재 값:  ",i);
	console.log("1부터 100까지의 합: ",sum);
</script>
</head>

</body>
</html>
