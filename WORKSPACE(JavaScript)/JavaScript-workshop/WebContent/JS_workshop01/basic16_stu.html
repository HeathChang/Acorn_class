<!-- 1~100까지, 10마다 개행 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var b = " ";

	for (var i = 1; i <= 100; i++) {
		b = b+(i + " ");
		if (i % 10 == 0) {

			b += "\n";
		}
	}
	console.log(b)
</script>
</head>
<body>

</body>
</html>
