<!--prompt로 정수 입력 받아 10더하기  -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var n = prompt("정수를 입력해주세요", "10");
	n = parseInt(n);
	console.log("입력한 값: ", n);
	console.log("10을 더한 값은: ", n+10);
</script>
</head>
<body>

</body>
</html>
