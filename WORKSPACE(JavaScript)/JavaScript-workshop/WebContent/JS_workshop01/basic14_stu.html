<!-- 세 값중 가장 큰 값 굴=하기 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var n1=prompt("첫번째 값: ");
	var n2=prompt("첫번째 값: ");
	var n3=prompt("첫번째 값: ");
	
	n1=parseInt(n1);
	n2=parseInt(n2);
	n3=parseInt(n3);
	
	var result=(n1>n2)?(n1>n3?n1:n3):(n2>n3?n2:n3);
	
	
	console.log("첫번째 값은: ",n1);
	console.log("두번째 값은: ",n2);
	console.log("세번째 값은: ",n3);
	console.log("세 값중 가장 큰 값은: ",result);
	
</script>
</head>
<body>

</body>
</html>
