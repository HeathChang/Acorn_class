<!--1부터 100까지 짝수의 합  -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var sum = 0;
	for (var i = 1; i <= 100; i++) {
		if(i%2==0){
		sum += i;}
	}
	console.log("1부터 100까지의 짝수 합: ",sum);
</script>
</head>
<body>

</body>
</html>
