<!--1부터 prompt에 입력한 정수까지 더하기  -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var n = prompt("정수를 입력해주세요", "10");
	n = parseInt(n);
	var count=1;
	var sum=0;
	console.log("입력한 값: ", n);
	while (count<=n) {
		sum=sum+count;
		count++;
	}console.log(sum);
</script>
</head>
<body>

</body>
</html>
