<!--1부터 100까지 3의 배수 구하기 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var count = 0;
	for (var i = 1; i < 100; i++) {
		if (i % 3 == 0)
			count++;
	}
	console.log("3의 배수 갯수: ",count);
</script>
</head>
<body>
</body>
</html>
