<!--prompt로 정수 입력받아 짝수인지, 홀수인지 판단하기  -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var n = prompt("정수를 입력해주세요", "10");
	n = parseInt(n);
	console.log("입력한 값: ", n);
	(n%2==0)?console.log("짝수"):console.log("홀수");
</script>
</head>
<body>

</body>
</html>
