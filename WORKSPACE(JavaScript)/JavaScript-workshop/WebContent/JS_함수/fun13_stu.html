<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

   /*
       배열중에서 최대값 구하기
   */
	function max(arr){
	   var max=0;
	   for (var i = 0; i < arr.length; i++) {
		if(max<=arr[i]){
			max=arr[i];
		}
	}
	   return max;
   }
   
   var arr = [ 11, 2, 33, 54, 5];
   var m = max(arr);
   console.log("최대값:", m );

</script>
