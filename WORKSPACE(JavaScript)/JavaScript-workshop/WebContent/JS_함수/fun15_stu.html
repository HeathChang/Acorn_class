<script type="text/javascript">

   
   /*
      banana 글자포함하는 단어수 구하기
   */
   function bananaCheck(arr){
	   var count=0;
	  	for (var i = 0; i < arr.length; i++) {
	  		if(arr[i].match("banana")){
	  			count++;
	  		}
		}
	  	return count;
	   
   }

   var arr = ['BANANA','melon','banana','apple', 'banana','bananaa'];
   var cnt = bananaCheck(arr);
   console.log("banana 글자 포함 단어 갯수s:", cnt );

</script>
