<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

   
   /*
      배열값을 오름 차순 정렬 
   */
   function asc(r){
	   for (var i = 0; i < arr.length-1; i++) {
		for (var j = 0; j < arr.length-1-i; j++) {
			if(r[j]>r[j+1]){
				var temp=arr[j];
				r[j]=arr[j+1];
				r[j+1]=temp;
			}
		}
	}
	   return r;
   }

   var arr = [ 11, 2, 33, 54, 5];
   var m = asc(arr);
   console.log("오름차순 정렬:", m);

</script>
</head>

</html>
