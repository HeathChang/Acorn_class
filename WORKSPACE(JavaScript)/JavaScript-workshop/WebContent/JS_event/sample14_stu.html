<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function login(e){
		var id = document.getElementById("userid");
		var pw = document.getElementById("passwd");
		var mesg="";
		if(id.value.length==0){
			e.preventDefault();
			id.focus();
			mesg="<br>"+"아이디 입력!!";
			
			document.getElementById("idSpan").innerHTML=mesg;
		}
		if(pw.value.length==0){
			e.preventDefault();
			pw.focus();
			mesg="<br>"+"비번 입력";
			document.getElementById("pwSpan").innerHTML=mesg;
		}
		
	}
	
</script>
</head>
<body>
	<form action="success.html"  onsubmit="login(event)">
	 아이디<input type="text" name="userid" id="userid">
	 <span id="idSpan"></span><br>
	 비밀번호<input type="text" name="passwd" id="passwd">
	 <span id="pwSpan"></span><br>
	 <input type="submit" value="로그인" >
 </form>
</body>
</html>
