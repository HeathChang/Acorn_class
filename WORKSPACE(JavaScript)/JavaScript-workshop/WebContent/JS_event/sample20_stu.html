<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function sum(){
		var v1=document.getElementById("v1").value;
		var v2=document.getElementById("v2").value;
		var result= parseInt(v1)+parseInt(v2);
		console.log(result);
		document.getElementById("result").value=result;
	}
	//
	function total(){
		var price=document.getElementById("price");
		var quantity=document.getElementById("quantity");
		var total=	parseInt(price.value) * parseInt(quantity.value);
		document.getElementById("total").value=total;
	}
	
	function totalPrice(){
		var v1=document.getElementsByClassName("fruits");
		var sum=0;
		for (var i = 0; i < v1.length; i++) {
			if(v1[i].checked){
				sum+=parseInt(v1[i].value);
			}
		}
		document.getElementById("totalprice").value=sum;
	}

</script>
</head>
<body>
	<h1> 1. + 연산</h1>
	<input type="text" name="v1" id="v1">
	+
	<input type="text" name="v2" id="v2">
	=
	<input type="text" name="result" id="result">
	<button onclick="sum()"> 연산 </button>
	<!--///////////////////////////  -->
	
	<h1> 2. 총합 </h1>
	가격  	<input type="text" name="price" id="price">
	수량 <select id="quantity" onchange="total()">
	   <option value="1">1</option>
       <option value="2">2</option>
       <option value="3">3</option>
       <option value="4">4</option>
		</select>
	총합 <input type="text" name="total" id="total">
	
	
	<h1> 3. 총합 구하기2(선택된 값만) </h1>

	바나나(1000원)<input type="checkbox" class="fruits" name="fruits" value="1000"><br>
	사과(500원)<input type="checkbox" class="fruits" name="fruits" value="500"><br>
	배(1500원)<input type="checkbox" class="fruits" name="fruits" value="1500">
	<button onclick="totalPrice()">총합구하기 </button> <br>
	선택한 총가격: <input type="text" id="totalprice">

</body>
</html>
