<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//이미지 정보를 배열에 저장하여 관리
	var arr = [ "a.jpg", "b.jpg", "c.jpg" ];
	var idx = 0;
	function prev() {
		var image = document.getElementById("my");
		--idx;
		if (idx == -1) {
			idx = 2;
		}
		image.src = arr[idx];
		document.getElementById("result").innerText = arr[idx];

	}
	function next() {
		var image = document.getElementById("my");
		console.log(image);
		++idx;
		if (idx == 3) {
			idx = 0; //idx 초과시 =2로 지정
		}
		image.src = arr[idx];
		document.getElementById("result").innerText = arr[idx];
	}
</script>
</head>
<body>
	이미지 변경하기
	<br>
	<img src="a.jpg" width="100" height="100" id="my">
	<button onclick="prev()">이전</button>
	<button onclick="next()">다음</button>
	<br> 이미지 파일명:
	<span id="result">a.jpg</span>
</body>
</html>
