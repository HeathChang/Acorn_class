<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	function info(){
	//1. 길이	
		var str=document.getElementById("str").value;
		var str1=str.length;
	//2. 쉼표 달기	
		var str2="";
		for (var i = 0; i < str1; i++) {
			str2+=str[i]+",";
		}
	//3.대문자 변환
		var str3= str.toUpperCase();
		
	//4.소문자 변환
		var str4=str.toLowerCase();
	//5. 꺼꾸로 출력
		var str5="";
		for (var i = str.length-1; i >= 0; i--) {
			str5=str5+str[i];
		}
	//6.첫글자만 출력
		var str6=str.substr(0,1);
	//7.3번째 글짜만 출력
		var str7= str.substr(2,1);
	//8.1~5번째 글자 출력
		var str8=str.substr(0,5);
	
	
	
	
		document.getElementById("str1").innerText=str1; //문자열길이 출력
		document.getElementById("str2").innerText=str2; //문자열길이 출력
		document.getElementById("str3").innerText=str3; //문자열길이 출력
		document.getElementById("str4").innerText=str4; //문자열길이 출력
		document.getElementById("str5").innerText=str5; //문자열길이 출력
		document.getElementById("str6").innerText=str6; //문자열길이 출력
		document.getElementById("str7").innerText=str7; //문자열길이 출력
		document.getElementById("str8").innerText=str8; //문자열길이 출력
	}
</script>
</head>
<body>
<h3>문자열 처리</h3>
입력문자열<input type="text" name="str" id="str"><button onclick="info()">문자열 정보</button>
<div>
입력문자열 길이:<span id="str1"></span><br>
입력문자:<span id="str2"></span><br>
대문자로:<span id="str3"></span><br>
소문자로:<span id="str4"></span><br>
꺼꾸로 출력:<span id="str5"></span><br>
첫글자만 출력:<span id="str6"></span><br>
3번째 글자만 출력:<span id="str7"></span><br>
1번째부터 5번째까지 글자만 출력:<span id="str8"></span><br>
</div>
</body>
</html>
