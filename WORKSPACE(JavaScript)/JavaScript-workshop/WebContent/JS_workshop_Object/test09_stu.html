<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr= [];
	var n=0; //총합에 덧셈
	var cnt=0;//클릭수
	var sum=0;//총합
  function three(){
	cnt++;
	n+=3;
	arr.push(n);
	sum+=n;
	  
		  var mesg= "클릭한수: "+cnt+"<br>";
		  	  mesg+="합계: "+sum+"<br>";
		document.getElementById("result").innerHTML=arr+mesg;
	  	
  }

</script>
</head>
<body>
<h3>배수 출력</h3>
<button onclick="three()">3의 배수</button>
<div id="result">
</div>
</body>
</html>
