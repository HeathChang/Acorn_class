<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 태그실습</title>


</head>
<body><!-- 여러 라인 사용 가능; 주로 post방식 -->
	<form name="myForm" action="sample10_target.html" method="get">
		<fieldset>
			<legend> 로그인</legend>
		아이디:<input type="text" name="userid" value="test"><br>
		비밀번호:<input type="text" name="passwd" ><br>
		</fieldset>
	<button> 로그인 </button>
	<input type="submit" value="전송">
	</form>
</body>
</html>
