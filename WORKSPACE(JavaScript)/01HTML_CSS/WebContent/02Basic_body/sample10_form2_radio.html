<!--  radio && checked : 체크박스 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 태그실습:radio</title>


</head>
<body>

	<form name="myForm" action="sample10_target.html" method="get">
		<input type="radio" name="gender" value="male" >남 <br>
		<input type="radio" name="gender" value="female" checked>여<br> 
		<!-- type="radio"를 사용하면 (라디오 문양) 단일 선택 체크박스 생성 && checked를 사용하면, 기본 체크표시의 위치 설정 가능 -->
		<!-- <input type="submit" value="전송"> -->
		<button> 전송 </button>
	</form>
</body>
</html>
