<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 병합</title>
</head>
<body>

		<tr>

		</tr>
		<tr>
			<td>홍길동</td>
			<td>544-0222</td>
			<td>342-3094</td>
		</tr>
	</table>
	
	<br>
	
	<table border="1">
		<tr>
			<th>이름</th>
			<td>홍길동</td>
		</tr>
		<tr>
			<th rowspan="2">전화번호</th>
			<td>934-9384</td>
		</tr>
		<tr>
			<td>555-3938</td>
		</tr>
	</table>
</body>
</html>
