<!-- 테이블 안에 테이블 && 리스트 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 안에 테이블 && 리스트</title>
</head>
<body>
	<br>

	<table border="1">
		<caption>
			테이블 제목:<br> 테이블안에 테이블&&리스트
		</caption>
		<tr>
			<td>
				<p>첫번째 단락입니다.</p>
				<p>두번째 단락입니다.</p>

			</td>
			<td>중철테이블:
				<table border="1">
					<tr>
						<td>A</td>
						<td>B</td>
					</tr>
					<tr>
						<td>C</td>
						<td>D</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>중첩리스트:
				<ul>
					<li>사과</li>
					<li>딸기</li>
					<li>바나나</li>
				</ul>
			</td>
			<td>안녕하세요</td>
		</tr>



	</table>
</body>
</html>
