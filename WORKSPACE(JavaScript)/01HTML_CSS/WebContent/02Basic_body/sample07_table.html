<!-- Table -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 만들기</title>
</head>
<body>
	<table border='2'>
		<caption>
			테이블 제목:<br> 캡션 실습
		</caption>
		<!-- 테이블 제목 -->
		<tr>
			<th>1열제목</th>
			<th>2열제목</th>
		</tr>
		<tr>
			<td>1행 1열</td>
			<td>1행 2열</td>
		</tr>

		<tr>
			<td>2행 1열</td>
			<td>2행 2열</td>
		</tr>

	</table>


</body>
</html>
