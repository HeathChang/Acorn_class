<!--  checkbox: 체크박스 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 태그실습: checkbox</title>


</head>
<body>

	<form name="myForm" action="sample10_target.html" method="get">
		<input type="checkbox" name="fruit" value="apple" >사과 <br>
		<input type="checkbox" name="fruit" value="banana" checked>바나나<br> 
		<!-- 같이 고르면, key값이 동일하게 된다 : 나중에 String으로 뽑아서 쓰는거 배움 -->
		<input type="submit" value="전송">
	</form>
</body>
</html>
