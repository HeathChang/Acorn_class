<!--box-sizing-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 300px;
	height: 100px;
	box-sizing: border-box;
}

#one {
	border: 1px solid blue;
}

#two {
	padding: 50px;
	border: 1px solid red; /* boxsizing을 통해 컨텐츠의 사이즈 바꿈.*/
}

</style>
</head>
<body>
	<div id="one">one</div>
	<div id="two">two</div>

</body>
</html>
