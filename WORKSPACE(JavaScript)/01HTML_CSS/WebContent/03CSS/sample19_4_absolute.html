<!--position:absolute: 가장 가까운 부모 요소 기준으로 상대적인 위치가 결정 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div.relative {
	position: relative;
	width: 400px;
	height: 200px;
	border: 3px solid #73AD21
}

div.absolute {
	position: absolute;
	top: 80px;
	right: 0;
	width: 200px;
	height: 100px;
	border: 3px solid #73AD21
}
</style>
</head>
<body>
	<h2>position: absolute;</h2>
	<p>An element with position: fixed; is positioned relative to the
		viewport, which means it always stays in the same place even if the
		page is scrolled;</p>
	<div class="relative">
		This div element has position: relative;
		<div class="absolute">This div element has position: fixed;</div>
	</div>

</body>
</html>
