<!--clear: both;를 사용하여 취소 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.box1{
	width: 100px;
	height: 100px;
	background-color: red;
	margin: 10px;
	padding:10px;
	float: left;
	}
	.box2{
	width: 100px;
	height: 100px;
	background-color: blue;
	margin: 10px;
	padding:10px;
	clear: both;
	}
</style>

</head>
<body>
	<div class="box1"> BOX1</div>
	<div class="box1"> BOX2</div>
	<div class="box2"> BOX3</div>

</body>
</html>
