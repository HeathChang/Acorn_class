<!-- Model: max width: 브라우저가 작아지면 알아서 작아짐 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		margin:10px;
	}
	
	#one{
		width: 500px;
		height: 100px;
		background-color: red;
	}
	#two{
		height: 100px;
		background-color: red;
	}
	#three{
		max-width: 500px;
		height: 100px;
		background-color: red;
	}

	/* 기본적으로 div는 적용된다. */

</style>
</head>
<body>
	<div id="one"> one </div>
	<div id="two"> two </div>
	<div id="three"> there </div>
</body>
</html>
