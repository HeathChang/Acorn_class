<!--속성 선택자 실습: [속성][속성$=값]활용  -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div[id][class$="man"] { /* [id]&&[class가 man으로 끝나는 애] */  
	color: red;

	

}
</style>
</head>
<body>

	<div id="one"> one</div>
	<div class="milk man"> milk man"</div>
	<div class="Letterman2"> Letterman2</div>
	<div class="newmilk"> newmilk</div>
	<div id="two" class="superman"> superman</div>
	



</body>
</html>
