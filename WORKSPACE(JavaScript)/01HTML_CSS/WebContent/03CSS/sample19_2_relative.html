<!--position:relative: 기존 속성/위치에 비해서 움직임   -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div.relative {
	position: relative;
	left: 100px;
	border: 3px solid #73AD21
}
</style>
</head>
<body>
	<h2>position: static;</h2>
	<p>An element with position: relative; is not positioned in any
		special way; it is always positioned according to the normal flow of
		the page;</p>

	<div class="relative">This div element has position:relative;</div>

</body>
</html>
