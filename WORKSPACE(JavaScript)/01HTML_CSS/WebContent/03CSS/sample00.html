<!-- External & Internal & Inline -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="external.css">
<style type="text/css">
	.internal{ /*선택자의 . 은: class를 선택 →internal선택   */
	color: red;
	}
</style>
</head>
<body>
<p> Hello </p>

<!-- id→# && class→ .	 -->
<p id="external"> external style </p>
<p class="internal"> internal1 style </p>
<p class="internal"> internal2 style </p>
<p style="color: blue; font-size: 20px;">Inline Style </p>

</body>
</html>
