<!-- class && name -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type="text" name= "userid" id="userid" class="test">
	<!--name: 서버쪽 키값 && id: 유일한 키, 내부적으로 엘리먼트 특정하여 사용// css& jsp에서 특정 사용 //하나만 적용-->
	<!--class: 중복된키: 주로 css에서 관련된 키 전체에 효과 줄때// 한꺼번 적용  -->
	<input type="text" name="age" id="userage" class="test">

</body>
</html>
