<!-- FONT style & weight-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p.uppercase {
	text-transform: uppercase;
}

p.lowercase {
	text-transform: lowercase;
}

p.caplitalize {
	text-transform: capitalize;
}
p#hi{
	text-transform: uppercase;
}
</style>


</head>
<body>
	<p class="uppercase">This is some text.</p>
	<p class="lowercase">THIS IS SOME TEXT.</p>
	<p class="caplitalize">this is some text.</p>
	<p id="hi">hi </p>

</body>
</html>
