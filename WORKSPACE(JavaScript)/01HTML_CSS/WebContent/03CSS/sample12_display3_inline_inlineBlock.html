<!-- inline  -->

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#box {
	display:none /* none으로 변경시, 태그 자체가 없는 것처럼 보여줌  (영역 차지 X) */
	background-color: red;
	width: 300px;
	height: 50px;/* inline에서는 width&height 적용 안됨 */
	margin: 10px; /* inline에서는 좌우만됨 */
}
</style>
</head>
<body>
	<div>
		<span> Dummy</span>
		<div id="box">
			<span> 죽는날까지 하늘을 우러러 한점 부끄럼이 없기를, 잎새에 이는 바람에 나는 괴로워하였다. </span>
		</div>
		<span> Dummy</span>
	</div>
</body>
</html>
