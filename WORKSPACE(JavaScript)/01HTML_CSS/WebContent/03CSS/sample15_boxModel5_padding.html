<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 100px;
	height: 100px;
	background-color: red;
	margin: 10px;
	border: 10px solid black;
}

#one {
	padding-top: 10px;
	padding-right: 10px;
	padding-bottom: 10px;
	padding-left: 10px;
}

#two {
	padding: 10px 10px 10px 10px;
}

#three {
	padding: 10px;
}

#four {
	padding: 50px 20px;
}

#five {
	padding: 50px, 20px, 30px;
}
</style>
</head>
<body>
	<div id="one">one</div>
	<div id="two">two</div>
	<div id="three">three</div>
	<div id="four">four</div>
	<div id="five">five</div>


</body>
</html>
