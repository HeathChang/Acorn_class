<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<!-- escape 문자 -->
	<script type="text/javascript">
		//document.write는 그냥 html에서 텍스트를 써주는것과 동일
		console.log("hello\"world";) //"
		console.log("hello\'world";) //''
		console.log("hello\tworld";) //t
		console.log("hello\nworld";) //개행
		console.log("hello\\world";) //\
		
		
	</script>

</body>
</html>
