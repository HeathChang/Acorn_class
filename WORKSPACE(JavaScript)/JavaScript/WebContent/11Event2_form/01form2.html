<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload=function(){
		document.getElementById("update").addEventListener("click",update,false);
		document.getElementById("delete").addEventListener("click",del,false);
		document.getElementById("sendForm").addEventListener("click",sendForm,false); //form안에있는 send 버튼30ㄴㅁ
		
		//폼밖 send 버튼 
		document.getElementById("send").addEventListener("click",send,false);
	}
	
	function update(e){
		var myForm=document.getElementById("myForm");//form을 id로 얻어옴
		myForm.action= "update.html"//action을 지정
		//event.preventDefault();
	}
	function del(e){
		var myForm=document.getElementById("myForm");//form을 id로 얻어옴
		myForm.action="delete.html";
		//event.preventDefault();

	}
	
	function sendForm(){
		var myForm=document.getElementById("myForm");//form을 id로 얻어옴
		myForm.action="send.html";
		//event.preventDefault();
	}
	
	function send(){
		var myForm=document.getElementById("myForm");//form을 id로 얻어옴
		myForm.action="send.html";
		myForm.submit(); //강제로 submit 실행,폼데이터 넘어감
		//event.preventDefault();
	}
	
	
	function test(){
		event.preventDefault(); //주의
		location.href="target.html";//폼데이터가 넘어가지않음. 
		
	}
	
	


</script>
</head>
<body>
	<form action="#" id="myForm">
		아이디<input type="text" name="userid"><br> 
		비밀번호<input type="text" name="passwd"><br> 
		<input type="submit" value="전송"><br>
		<button id="update">수정</button> 
		<button id="delete">삭제</button>
		<button id="sendForm">전송</button>
		<button onclick="test()">버튼 inline 방식</button>
	
	</form>
		<button id="send">폼밖전송</button>
	
</body>
</html>
