<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//1. 연결 연산자로 동작
		// /,*,- 자동 형변환 (+는 안됨)
		var x2 = "10" - 5;
		var x3 = "10" * 5;
		var x4 = "10" / 5;
		var x1 = 1+2+"10" + 5; //형변환 X: 105로 출력
		console.log(x1 + " " + x2 + " " + x3 + " " + x4);
	
		//2. 불린 값
		var y1 = 0; //false
		var y2 = ''; //false
		var y3 = parseInt("aaa"); //NaN false
		var y4= null; //false
		var y5; //undefined false
		///
		
		console.log(!y1);//true 출력
		if(!y1){
			console.log("y1은 false이다."+y1);
		}
		
		if(!y2){
			console.log("y2은 false이다."+y2);
		}
		
		if(!y3){
			console.log("y3은 false이다."+y3);
		}
		
		if(!y4){
			console.log("y4은 false이다."+y4);
		}
		
		if(!y5){
			console.log("y5은 false이다."+y5);
		}
		
		/////
		
		var name="hello";//string → true 형변환
		var obj=[];
		var newName =new String("hello");
		var test=100;
		
		
		if(test){
			console.log("test은 true이다. "+test);
		}
		if(newName){
			console.log("newName은 true이다. "+newName);
		}
		if(obj){
			console.log("obj은 true이다. "+obj);
		}
		if(name){
			console.log("Name은 true이다. "+name);
		}
		
		
		</script>
</body>
</html>
