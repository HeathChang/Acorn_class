<!-- for문 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//증가
	for (var n = 0; n <= 10; n++) {
		console.log("Hello",n);
	}
	for (var n = 0; n <= 10; n++) {
		console.log("world",n);
	}
	for (var n = 10; n <= 20; n++) {
		console.log("happy",n);
	}
	//감소
	for (var n =10; n > 0; n--) {
		console.log("k",n);
	}
	//2씩 증가
	for (var n =0; n < 10; n+=2) {
		console.log("x",n);
	}

</script>
</head>
<body>

</body>
</html>
