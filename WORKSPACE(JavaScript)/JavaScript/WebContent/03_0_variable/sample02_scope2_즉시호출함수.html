<!--즉시 호출 함수-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	/* 즉시 호출 함수: 함수를 호출하지 않아도 자동으로 호출 */
	//(익명함수(): function 이름없음(){코드 구현}) ();//자기 자신을 호출
	
	(function (){
		console.log("즉시 호출 함수 ")
	})(); //스스로 호출, 구현과 동시에 실행
	
	(function (){
		console.log("즉시 호춤함수 실습2")
	})(); //스스로 호출 
	
	(function (){
		console.log("test")
	})(); //스스로 호출 
		
		
		
	</script>


</body>
</html>
