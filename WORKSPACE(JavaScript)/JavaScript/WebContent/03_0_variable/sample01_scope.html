<!--script 안을 하나의 함수로 생각할 것  -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var a = 10;
		if (true) {
			var n = 10;
		}
		console.log(a);
		console.log(n);
		//
		function xxx(){
			var x =20;
			console.log(x);	
		}
		xxx();
		//console.log(x); // 함수 안에서 선언된 함수는 사용 불가 
		console.log(a);
		console.log(n);
		
		
		
		
	</script>


</body>
</html>
