<!-- 함수 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function outputNumbers(count) { //function ; 리턴  타임 없음 → 함수명 (매개변수명만)
		for (var i = 0; i < count; i++) {
			console.log(i);
		}
		console.log("i>>", i);
	}
	outputNumbers(5); //function 호출해 함수 사용
	console.log(i); //i 정의 안됨 ; output numbers에서만 사용 가능

</script>
</head>
<body>
	<p>hello</p>
</body>
</html>
