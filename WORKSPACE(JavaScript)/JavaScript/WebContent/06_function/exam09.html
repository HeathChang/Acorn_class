<!-- 리턴 사용 && 함수를 변수에 저장-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	
		function myMax(n,n2) {
			var maxValue=(n>n2)?n:n2;
			return maxValue;
		}
		var result=myMax(10,20);
		console.log(result);
		</script>

</body>
