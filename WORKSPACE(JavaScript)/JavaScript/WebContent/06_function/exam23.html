<!-- 유틸리티 함수 함수 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	//중첩함수: 익명함수 사용
	function x(arg) {
		function y(n){
			return n*100
		}
		return y(arg);// 중첩함수의 리턴값을 사용
	}
	
	
	//외부 접근방법
	var result=x(3);
	console.log(result);
	
	</script>

</body>
</html>
