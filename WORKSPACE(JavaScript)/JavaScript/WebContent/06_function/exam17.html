<!--함수 사용: -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//일급객체 - 전달값으로 사용	
		//kkk를 호출하면서 function을 직접 만들어서 넘기는 방법 
		function kkk(x) {
			console.log("kkk 호출: ", x);
			x();
		}

		kkk(function() { //함수를 직접 넘김

			console.log("ppp 호출")
		});
		
		
		
		//일급객체- 리턴값으로 사용
		function ttt(){
			console.log("ttt 호출");
			return function(){
				console.log("eee 호출");
			};
		}
		
		var k = ttt(); //console.log("ttt 호출됨") && return function 값이 리턴되서  var k()에 담김.
		k(); // 리턴된 값을 호출 →console.log("eee 호출됨")

		
		
		
	</script>

</body>
</html>
