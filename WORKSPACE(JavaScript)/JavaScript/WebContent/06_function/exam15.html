<!--함수 사용: -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var aaa=function () {
			console.log("aaa 함수 ");
		};
		aaa(); //un un
		///
		var bbb=function (n) {
			console.log("bbb 함수 ",n);
		};
		bbb(100);
		///
		console.log("[c]");
		var ccc=function () {
			console.log("ccc 함수 ");
			return 100;
		};
		var x=ccc();
		console.log(x); //익명함수 저장, 호출 리턴값 받기. 
		///
		console.log("[d]");
		var ddd=function (n) {
			console.log("ddd 함수:",n);
			return 100;
		};
		
		var x2=ddd("홍");
		console.log(x2);
		
	</script>

</body>
</html>
