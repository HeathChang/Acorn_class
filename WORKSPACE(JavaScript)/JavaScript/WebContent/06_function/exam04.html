<!--함수 매개변수 사용-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		console.log("1");
		function aaa(n,n2) {
			console.log("전달받은 값",n,n2);
			return n,n2;
		}
		console.log("3");
		aaa(100); //100, undefined 
		var a=aaa(100);  
		console.log(a);//100, undefined
		aaa(100,"홍길동");
		
		//1,3,100,200,4
		</script>

</body>
</html>
