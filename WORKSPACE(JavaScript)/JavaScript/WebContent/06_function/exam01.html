<!--함수는 기본적으로 호출해서 사용.  -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		console.log("1");
		function aaa() {
			console.log("2");
		}
		console.log("3");
		//1,3 출력
		aaa();
		//1,3,2 출력
		</script>

</body>
</html>
