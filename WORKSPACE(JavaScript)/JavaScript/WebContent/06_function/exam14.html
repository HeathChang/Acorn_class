<!--함수 사용: -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		function aaa(n,n2) {
			console.log("aaa 함수 ",n,n2);
		}

		aaa(); //un un
		aaa(10); //10 un
		aaa(10,20); //10,20
		aaa("홍","길","동"); // 홍  길
		
	</script>

</body>
</html>
