<!-- 리턴 사용 && 함수를 변수에 저장-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	
		function printData(n) {
			for (var i = 1; i < n; i++) {
				console.log(i);
			}
		}
		var input=prompt("정수값 입력: ");
		printData(parseInt(input));
		</script>

</body>
</html>
