<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
		var image="";	
	 	window.onload= function(){
		image=document.querySelector("#images");
		image.addEventListener("click",aaa);
		image.addEventListener("mouseover",bbb);
		image.addEventListener("mouseout",ccc); 	
	 	}
 	
 	function aaa(){
 		image.src="../image/b.jpg";
 		console.log(">image.src>>",image.src);
 	}
 	function bbb(){
 		image.src="../image/c.jpg";
 		console.log(">image.src>>",image.src);
 	}
 	function ccc(){
 		image.src="../image/d.jpg";
 		console.log(">image.src>>",image.src);
 	}

</script>
</head>
<body>
	<img id="images" src="../image/a.jpg">

</body>
</html>
