<!-- if &&prompt를 사용해 정수값이 짝수인지 홀수인지 출력 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	var n = prompt("정수값을 입력하십시오");
	n=parseInt(n);
	console.log("n: ",n);
	var result="홀수";
	//홀짝
	if(n%2==0){
		console.log("짝수");
		result="짝수";
	}else{
		console.log("홀수");
	}
	
	console.log(result);
</script>
</head>
<body>

</body>
</html>
