<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	var a = [10,20,30];
	a.push(100);
	a.pop();
	for ( var i in a) {
		console.log(a[i]); //후입선출
	}
	//
	a.reverse();
	for ( var i in a) {
		console.log(">>",a[i]);
	}
	var b =a.slice(0,2); //0부터 2개 리턴 :0,1
	console.log("slice>>",b);
	console.log(b);
	
	
	var x =["A","B","C"];
	console.log(x.indexOf('A'));
	
	//splice
	x.splice(0,2,'x','y'); //0위치부터 2개 삭제하고 x,y, 저장
	for ( var i in x) {
		console.log("splice>>",x[i])
	}//xyc
	
	x.splice(2,0,"KKK");//2위치부터 0개삭제하고 KKK저장
	console.log(x);
	
	x.splice(0,2);//0위치부터2개삭제
	console.log(x);
	
	x.splice(1,1,"AAAA");
	console.log(x);
	
	//sort
	var y = [10,3,54,1,44,33];
	y.sort();
	console.log("asc",y);
	//내림
	y.sort(function(a,b){
		return b-a; //내림차순
	});
	console.log("desc",y)
	//오름
	y.sort(function(a,b){
		return a-b; //오름차순
	});
	console.log("asc",y)
	
	
	//join: 배열과 지정된 seperator joinii
	var fruits=["banana","apple","melon"];
	var xxx=fruits.join("  aaa   ");
	console.log(xxx);
	
	
	
	
</script>
</head>
