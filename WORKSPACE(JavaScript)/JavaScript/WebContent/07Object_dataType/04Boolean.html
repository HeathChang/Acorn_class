<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	//boolean 값으로 명시적으로 변경
	var a = new Boolean(1);
	var b = new Boolean("Hello");
	var c = new Boolean(0);
	var d = new Boolean(null);
	console.log(a.valueOf(), a.toString()); //true , "true"
	console.log(b.valueOf(), b.toString());
	console.log(c.valueOf(), c.toString());//false ,"false"
	console.log(d.valueOf(), d.toString());
</script>
</head>
<body>

</body>
</html>
