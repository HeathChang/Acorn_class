<!--문자열 생성하는 방법  -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	//문자열 생성
	//1.리터럴
	var s1 ="hello";
	//2.new String 
	var s2 = new String ("hello");
	
	console.log(s1);
	console.log(s2);
	console.log(s2.toString());
	console.log(s1==s2); //형변환 O -> T
	console.log(s1===s2); //형변환 X -> F (문자 vs obj)
	
	
</script>
</head>
<body>

</body>
</html>
