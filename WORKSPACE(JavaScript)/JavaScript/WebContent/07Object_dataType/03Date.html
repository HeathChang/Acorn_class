<!--수치열 데이터 작성 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	//날짜 생성
	var d = new Date();
	console.log(d);
	console.log("1970/01/01", d.valueOf());
	console.log("년도", d.getFullYear());
	console.log("월", d.getMonth() + 1); //+1해줘야대 아니면, 0~11까지
	console.log("일", d.getDate());
	console.log("시간", d.getHours());
	console.log("분", d.getMinutes());
	console.log("초", d.getSeconds());

	//변경
	d.setFullYear(2020);
	d.setMonth(7);
	d.setDate(16);
	console.log(d);

	//
	var dd = new Date();//오늘 날짜
	var str;
	console.log(dd.getDay());
	switch (dd.getDay()) {//0: 일요일
	case 0:
		str = "일요일";
		break;
	case 1:
		str = "월요일";
		break;
	case 2:
		str = "화요일";
		break;
	case 3:
		str = "수요일";
		break;
	case 4:
		str = "목요일";
		break;
	default:
		str = "주말";
		break;

	}
	console.log("오늘은 " + str);

	//
	var hours = dd.getHours();
	var minute = dd.getMinutes();
	var sec = dd.getSeconds();
	console.log(hours + "시 \t" + minute + "분 \t" + sec + " 초");
</script>
</head>
<body>

</body>
</html>
