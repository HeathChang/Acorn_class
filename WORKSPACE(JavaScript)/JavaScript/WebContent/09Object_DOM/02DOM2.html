<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function mySort(s) {
		console.log(">>>s>>>", s);
		var str = document.getElementById("v1").value;
		var arr = str.split(",")
		if (s == "asc") {
			arr.sort(ascSort);
		} else {
			arr.sort(descSort);
		}
		var result = document.getElementById("result");
		result.value = arr;//id result에 출력
	}

	function ascSort(a, b) {
		return a - b;
	}

	function descSort(a, b) {
		return b - a;
	}
</script>
</head>
<body>
	<input type="text" name="v1" id="v1" value="1,2,3,2,7,5,6">
	<br>
	<button onclick="mySort('asc')">오름차순 정렬</button>
	<br>
	<button onclick="mySort('desc')">내림차순 정렬</button>
	<br> 결과값
	<input ="text" name="result" id="result">

</body>
</html>
