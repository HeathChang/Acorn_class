<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var score=prompt("점수를 입력해주세요: ");
	score=parseInt(score);
	if (score>=90 ) {
		console.log("A학점");
	} else if (score>=80) {
		console.log("B학점");
	} else if (score>=70) {
		console.log("C학점");
	} else if (score>=60 && score <=69){
		console.log("D학점");
	} else 	console.log("F학점");

</script>
