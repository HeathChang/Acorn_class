<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON 객체//ecma6 /get&set 선언</title>
<script type="text/javascript">
	var person={
			name:"홍길동",
			age:20,
			get getName(){return this.name},
			set setName(n){this.name=n},
			get getAge(){return this.age},
			set setAge(a){this.age=a},
			//function() 빠져있음.
	}
	
	console.log(person.name,person.age);
	person.setName="이순신"; //=이 생김 
	person.setAge=44;
	console.log(">>",person.name,person.age); 
	console.log(">>",person.getName,person.getAge); //() 빠짐
	
</script>


</head>
<body>
</body>
</html>
