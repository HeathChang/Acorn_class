<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON 객체</title>
<script type="text/javascript">
	var k="name";
	var n ={name:"홍길동",age:20};
	console.log(n.name,n["name"],n[k]);
	//1.키값을 변수로
	var x = "username";
	var x2= "userage";
	var obj ={x:"이순신",x2:20}
	console.log(obj);
	
	var obj2={[x]:"유관순",[x2]:20}
	console.log(obj2);
	
	////
	var obj={sport1:"축구",sport2:"야구",sport3:"배구"}
	var s="sport";
	var obj={[s+"1"]:"축구",[s+"2"]:"야구",[s+"3"]:"배구"}
	console.log(obj)
	//키값을 연경
	var obj={['one'+'two']:100};
	console.log(obj);
	
</script>


</head>
<body>
</body>
</html>
