<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
<script type="text/javascript">
//Array-of: 배열 생성

var arr=[1,2,3,4,5];
let copyArr=arr.fill(9);
console.log(copyArr);

//2.a를 b로 채우기 
var arr2=[1,2,3,4,5];
let copyArr2=arr2.fill(9,3);
console.log(copyArr2);

//3.a를 b로 채우기 
var arr3=[1,2,3,4,5];
let copyArr3=arr3.fill(9,2,4); //2부터 4전까지
console.log(copyArr3);

//4. 
var arr4=[1,2,3,4,5];
let copyArr4=arr4.fill(100,0,3); //0부터 3전까지
console.log(copyArr4);


</script>


</head>
<body>
</body>
</html>
