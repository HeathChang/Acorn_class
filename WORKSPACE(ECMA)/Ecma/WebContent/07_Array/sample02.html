<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
<script type="text/javascript">
//Array-of: 배열 생성

let arr = Array.of(10,20,30);
for ( var a in arr) {
	console.log(arr[a]);
}
console.log(arr,arr.length);

let arr2 = Array.of("Hello","World","!!!!");
for ( var a in arr2) {
	console.log(arr2[a]);
}
console.log(arr2,arr2.length);


</script>


</head>
<body>
</body>
</html>
