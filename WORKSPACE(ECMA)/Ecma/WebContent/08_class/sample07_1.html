<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>generator</title>
<script type="text/javascript">
	//1.
	class Employee {
		*info(){
			yield "hello"; //return 없음. 
		}
	} //end emp



	//2. 
	var emp =new Employee();
	var gen=emp.info(); //generator 함수를 객체로 받음
	console.log(gen.next().value); //일반함수 호출 {value:"hello" , done:false}
	

</script>


</head>
<body>
</body>
</html>
