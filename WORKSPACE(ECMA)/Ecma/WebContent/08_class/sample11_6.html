<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>set</title>
<script type="text/javascript">
	//promise 객체 특정작업을 비동기 처리해주는 객체
	//then 매서드 체인을 다음 then으로 넘겨주기
	function xxx() { //매개변수 추가
		return new Promise(function(resolve, reject) { //처리 로직이 완료된 후 매개변수로 받은 함수를 실행
			console.log("1");
			resolve();
			console.log("2");
		})
	}

	xxx().then(function(x) { //첫번쨰 resolve
		console.log("success 1: "+x);
		return "홍길동";
	}).then(function(x) { //첫번쨰 resolve
		console.log("success 2: "+x);
		return x+"!!!!!";
	}).then(function(x) { //첫번쨰 resolve
		console.log("success 3: "+x);
	});

	console.log("end"); //1 promise end success1, success2
</script>


</head>
<body>
</body>
</html>
