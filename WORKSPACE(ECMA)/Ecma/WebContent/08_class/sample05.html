<script type="text/javascript">
	class Employee {
		 setName(name){
			this.name= name;
		}
		 setSalary(salary){
			this.salary=salary;
		}
		 getName(){return this.name;}
		 getSalary(){return this.salary;}

			super(); //명시적 호출
