<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>map</title>
<script type="text/javascript">
	//1.
	
	var map = new Map();
	
	//2. 정보보기 
	console.log(map);
	
	//3. 데이터 저장 .set()
	map.set("one",100);
	map.set(1,200);
	map.set(false,300);

	//4. 데이터 출력
	console.log(map.get("one")); //100
	console.log(map.get(1)); //200
	console.log(map.get(false)); //300
	
	//5. has 매서드
	console.log(map.has("two")); //false
	

</script>


</head>
<body>
</body>
</html>
