<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Class</title>
<script type="text/javascript">
class Person {
	setName(name){
		this.name= name;
	}
	setAge(age){
		this.age=age;
	}
	getName(){return this.name;}
	getAge(){return this.age;}
	
}

//2. 사용하려면 객체 생성 new 사용
var p1 = new Person();
p1.setName("홍길동");
p1.setAge(20);
console.log(p1.getName());
console.log(p1.getAge());

var p2 = new Person();
p2.name="이순신";
p2.age=40;
console.log(p2.name);
console.log(p2.getAge());
</script>


</head>
<body>
</body>
</html>
