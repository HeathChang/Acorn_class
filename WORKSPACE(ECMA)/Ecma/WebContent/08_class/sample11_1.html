<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>set</title>
<script type="text/javascript">
	//promise 객체 특정작업을 비동기 처리해주는 객체
	//코드가 끝까지 수행하고 나서 resolve() => then의 첫번쨰 함수 수행
	//코드가 끝까지 수행하고 나서 reject() => then의 두번째 함수 수행
	function xxx(){
		return new Promise(function(resolve,reject){ //처리 로직이 완료된 후 매개변수로 받은 함수를 실행
			console.log("1");
			resolve(); //1,2,end,success 비동기 처리
			reject(); //1,2,end,fail 비동기 처리
			console.log("2");
		})
	}

	xxx().then(
	function(){ //resolve
		console.log("succeess========")
	},		
	
	function(){ //reject
		console.log("fail========")
	});

	console.log("end"); //동기적이면 , 1-> success -> 2 -> end
	//비동기  resolve() & reject(); 대기를 시킴. => 1 ->2 -> end -> success====
</script>


</head>
<body>
</body>
</html>
