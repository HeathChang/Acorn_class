<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Class</title>
<script type="text/javascript">
class Person {
	constructor(name,age){
		console.log("constructor call==========");
		this.name =name;
		this.age =age;
	}
	set setName(name){
		this.name= name;
	}
	set setAge(age){
		this.age=age;
	}
	get getName(){return this.name;}
	get getAge(){return this.age;}
	
}

//2. 사용하려면 객체 생성 new 사용
var p1 = new Person();
p1.setName="홍길동"; //set 사용시  =사용
p1.setAge=20;
console.log(p1.getName,p1.getAge); //get 사용시 ()없음



</script>


</head>
<body>
</body>
</html>
