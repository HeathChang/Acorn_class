<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 디스트럭처링</title>
<script type="text/javascript">
	// 디스트럭처링 -> json객체 사용
	var {b,a}={a:100, b:200}
	console.log(a,b);		

	//미리 서언된 변수 사용시 () 사용
	var b,a;
	({a,b} ={a:100, b:200});
	console.log(a,b);
</script>


</head>
<body>
</body>
</html>
