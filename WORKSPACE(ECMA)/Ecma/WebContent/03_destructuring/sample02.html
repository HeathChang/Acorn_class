<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 디스트럭처링</title>
<script type="text/javascript">
	//디스트럭처링(destructuring)==> 분해(배열, 객체)
	//객체는 키값을 기준으로 할당됨
	//1.
	var {a,b}= {a:100, b:200};
	console.log(a, b);
	//2. 선언된 변수의 사용시 ()사용
	var a,b;
	({a,b}={a:100, b:200});
	console.log(a, b);
	//3. 키값이 다른경우. 
	var {a,c}={a:100, b:200};
	console.log(a,c)
	
	//4.  
	var {a,b,c=100000}={a:100, b:200};
	console.log(a,c)
	
	//5. 변수명 바꾸기
	var {a:aaa,b:bbb}={a:100, b:200};
	console.log(aaa,bbb)
	
	//6. 중첩
	var x={k:1000, k2:2000,ppp:{k3:300}};
	var{k,k2,ppp:{k3}}=x;
	console.log(k,k2,k3);
	
	//7. 함수 파라미터
	function xxx({a,b,c=1000}){
		console.log("=======");
		console.log(a,b,c);
		console.log(a+b,c);
	}
	xxx({a:100,b:200});

	
	//8.
	function yyy([x,y]){
		console.log(x,y);
	}
	yyy([10,20]);	
	
</script>


</head>
<body>
</body>
</html>
